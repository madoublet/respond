<div class="context-text-events">

	<h2>{{'Text' | i18next}}</h2>
	
	<div class="context-block">
	
		<a data-action="respond.text.bold"><i class="fa fa-bold"></i></a>
		<a data-action="respond.text.italic"><i class="fa fa-italic"></i></a>
		<a data-action="respond.text.strike"><i class="fa fa-strikethrough"></i></a>
		<a data-action="respond.text.subscript"><i class="fa fa-subscript"></i></a>
		<a data-action="respond.text.superscript"><i class="fa fa-superscript"></i></a>
		<a data-action="respond.text.underline"><i class="fa fa-underline"></i></a>
		<a data-action="respond.text.link"><i class="fa fa-link"></i></a>
		<a data-action="respond.text.code"><i class="fa fa-code"></i></a>
		<a data-action="respond.text.icon"><i class="fa fa-flag"></i></a>

	</div>
	<!-- /.context-block -->

</div>
<!-- /.context-text-events -->

<div class="context-body">

	<h2>{{'Element' | i18next}} <a class="plugin-remove">{{'Remove' | i18next}}</a></h2>
	
	<div class="context-block">
	
		<div class="form-group">
			<label for="id">{{'Id' | i18next}}</label>
			<input name="id" type="text" maxlength="128" class="form-control" 
				ng-model="node.id">
		</div>
		
		<div class="form-group">
			<label for="class">{{'CSS Class' | i18next}}</label>
			<input name="cssClass" type="text" maxlength="128" class="form-control" 
				ng-model="node.cssclass">
		</div>
	
	</div>
	<!-- /.context-block -->

</div>
<!-- /.context-body -->

<div class="context-body">

	<h2>{{'Image' | i18next}}</h2>
	
	<div class="context-block">
	
		<div class="form-group">
			<label for="display">{{'Alignment' | i18next}}</label>
			<select name="display" class="form-control"
				ng-model="node.display">
				<option value="left">{{'Left' | i18next}}</option>
				<option value="right">{{'Right' | i18next}}</option>
				<option value="standalone">{{'Standalone' | i18next}}</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="link">{{'Link' | i18next}}</label>
			<input name="link" type="text" maxlength="128" class="form-control" 
				ng-model="node.link">
			
				<div class="input-select">
				    <button class="btn dropdown-toggle" data-toggle="dropdown">
				      <i class="fa fa-file"></i>
				    </button>
				    <ul class="dropdown-menu dropdown-menu-right">
				    	<li ng-repeat="page in pages">
				    		<a data-value="{{page.Url}}">
							{{page.Name}}
							<small>{{page.Url}}</small>
				    		</a>
						</li>
				    </ul>
				</div>
				<div class="input-select option2">
				    <button class="btn dropdown-toggle" data-toggle="dropdown">
				      <i class="fa fa-folder-open"></i>
				    </button>
				    <ul class="dropdown-menu dropdown-menu-right">
				    	<li ng-repeat="file in files">
				    		<a data-value="{{file.fullUrl}}" title="{{file.fullUrl}}">
							{{file.filename}}
							<small>{{file.fullUrl}}</small>
				    		</a>
						</li>
				    </ul>
				</div>
				
				
		</div>
		
		<div class="form-group">
			<label for="Alt">{{'Alt' | i18next}}</label>
		    	<input name="Alt" type="text" maxlength="128" class="form-control" 
		        	ng-model="node.alt">
		</div>
		
		<div class="form-group pull-up">
			<label></label>
		    <input ng-model="node.lightbox" 
		    	ng-true-value="1" 
		    	ng-false-value="0" type="checkbox"> {{'Lightbox' | i18next}}
		</div>
		
		<div class="form-group">
			<label for="link">{{'Title' | i18next}}</label>
			<input name="link" type="text" maxlength="128" class="form-control" 
				ng-model="node.title">
		</div>
		
		<div class="form-group">
			<label for="link">{{'Target' | i18next}}</label>
			<input name="link" type="text" maxlength="128" class="form-control" 
				ng-model="node.target">
		</div>
	
	</div>
	<!-- /.context-block -->

</div>
<!-- /.context-body -->
