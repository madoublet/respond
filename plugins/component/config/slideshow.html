<div class="context-body">

	<h2>{{'Element' | i18next}} <a class="plugin-remove">{{'Remove' | i18next}}</a></h2>
	
	<div class="context-block">
	
		<div class="form-group">
			<label for="id">{{'Id' | i18next}}</label>
			<input name="id" type="text" maxlength="128" class="form-control" 
				ng-model="node.id">
		</div>
		
		<div class="form-group">
			<label for="class">{{'CSS Class' | i18next}}</label>
			<input name="cssClass" type="text" maxlength="128" class="form-control" 
				ng-model="node.cssclass">
		</div>
	
	</div>
	<!-- /.context-block -->
	
	<h2>{{'Slideshow' | i18next}}</h2>
	
	<div class="context-block">
		
		<div class="form-group">
			<label for="indicators">{{'Transition' | i18next}}</label>
			<select name="transition" class="form-control" 
				ng-model="node.transition">
				<option value="slide">{{'Slide' | i18next}}</option>
				<option value="fade">{{'Fade' | i18next}}</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="indicators">{{'Pause on Hover' | i18next}}</label>
			<select name="pauseonhover" class="form-control" 
				ng-model="node.pauseonhover">
				<option value="true">{{'Yes' | i18next}}</option>
				<option value="false">{{'No' | i18next}}</option>
			</select>
		</div>
	
		<div class="form-group">
			<label for="indicators">{{'Indicators' | i18next}}</label>
			<select name="indicators" class="form-control" 
				ng-model="node.indicators">
				<option value="true">{{'Yes' | i18next}}</option>
				<option value="false">{{'No' | i18next}}</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="wrap">{{'Arrows' | i18next}}</label>
			<select name="wrap" class="form-control" 
				ng-model="node.arrows">
				<option value="true">{{'Yes' | i18next}}</option>
				<option value="false">{{'No' | i18next}}</option>
			</select>
		</div>
	
		<div class="form-group">
			<label for="interval">{{'Interval' | i18next}}</label>
			<input name="interval" type="number" maxlength="128" class="form-control" 
				ng-model="node.interval">
		</div>
		
		<div class="form-group">
			<label for="wrap">{{'Wrap' | i18next}}</label>
			<select name="wrap" class="form-control" 
				ng-model="node.wrap">
				<option value="true">{{'Yes' | i18next}}</option>
				<option value="false">{{'No' | i18next}}</option>
			</select>
		</div>
	
	</div>
	<!-- /.context-block -->

</div>
<!-- /.context-body -->
