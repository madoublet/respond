<div class="context-body">

	<h2>{{'Element' | i18next}} <a class="plugin-remove">{{'Remove' | i18next}}</a></h2>
	
	<div class="context-block">
	
		<div class="form-group">
			<label for="listPageType">{{'Path' | i18next}}</label>				
			<select name="listPageType" class="form-control"
				ng-model="node.type">
				<option value="">{{'Not Selected' | i18next}}</option>
				<option ng-repeat="pageType in pageTypes" value="{{pageType.FriendlyId}}">
					/{{pageType.FriendlyId}}
				</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="listDisplay">{{'Display' | i18next}}</label>
			<select name="listDisplay" class="form-control"
				ng-model="node.display">
				<option value="list-default">{{'List' | i18next}}</option>
				<option value="list-blog">{{'Blog' | i18next}}</option>
				<option value="list-thumbnails">{{'Thumbnails' | i18next}}</option>
				<option value="list-calendar">{{'Calendar' | i18next}}</option>
				<option value="list-map">{{'Map' | i18next}}</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="listOrderBy">{{'Order By' | i18next}}</label>
			<select name="listOrderBy" class="form-control"
				ng-model="node.orderby">
				<option value="Name">{{'Name' | i18next}}</option>
				<option value="Created">{{'Date Created (newest first)' | i18next}}</option>
				<option value="BeginDate">{{'Event Start Date (newest first)' | i18next}}</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="listTag">{{'Filter By Tag' | i18next}}</label>
			<input name="listTag" type="text" class="form-control" placeholder="tag1, tag2, tag3"
				ng-model="node.tag">
		</div>
		
		<div class="form-group">
			<label for="listDescLength">{{'Description Length' | i18next}}</label>
			<input name="listDescLength" type="number" value="250" class="form-control"
				ng-model="node.desclength">
		</div>
		
		<div class="form-group paging">
			<label for="listLength">{{'Page Size' | i18next}}</label>
			<input name="listLength" type="number" value="10" class="form-control"
				ng-model="node.pagesize">
		</div>
		
		<div class="form-group paging">
			<label for="listPageResults">{{'Page Results' | i18next}}</label>
			<select name="listPageResults" class="form-control"
				ng-model="node.pageresults">
				<option value="true">{{'Yes' | i18next}}</option>
				<option value="false">{{'No' | i18next}}</option>
			</select>
		</div>
	
	</div>
	<!-- /.context-block -->

</div>
<!-- /.context-body -->
